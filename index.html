<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <h1>Users</h1>
      <div class="controls">
        <input
          id="search"
          class="search"
          placeholder="Search name or email..."
        />
      </div>

      <div id="userGrid" class="user-grid" aria-live="polite">
        <div
          class="loader"
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px;
          "
        >
          <svg
            width="56"
            height="56"
            viewBox="0 0 50 50"
            aria-hidden="true"
            role="img"
          >
            <title>Loading users</title>
            <circle
              cx="25"
              cy="25"
              r="20"
              stroke="rgba(255,255,255,0.06)"
              stroke-width="4"
              fill="none"
            />
            <path
              d="M45 25a20 20 0 0 1-40 0"
              stroke="#2dd4bf"
              stroke-width="4"
              stroke-linecap="round"
              fill="none"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.9s"
                repeatCount="indefinite"
              />
            </path>
          </svg>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
